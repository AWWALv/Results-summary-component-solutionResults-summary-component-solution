<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <section class="result">
    <h1>Your Result</h1>

    <div>
      <h2>76</h2>
      <p>of 100</p>
    </div>

    <h2 class="great">Great</h2>
    <p class="great-desp"> You scored higher than 65% of the people who have taken these tests.</p>


  </section>

  <section class="summary"> 
    <h1>Summary</h1>
    <div class="summary-box reaction">
      <div class="align-boxes ">
        <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
        <h4>Reaction</h4>
      </div>

      <div class="align-boxes">
        <p class="bold">82</p>
        <p>/</p>
        <p>100</p>
      </div>
     
    </div>

    <div class="summary-box memory">
      <div class="align-boxes">
        <img src="assets/images/icon-memory.svg" alt="icon-memory">
        <h4>Memory</h4>
      </div>

      <div class="align-boxes">
        <p class="bold">92</p>
        <p>/</p>
        <p>100</p>
      </div>
     
    </div>

    <div class="summary-box verbal">
      <div class="align-boxes">
        <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
        <h4>Verbal</h4>
      </div>

      <div class="align-boxes">
        <p class="bold">61</p>
        <p>/</p>
        <p>100</p>
      </div>
     
    </div>

    <div class="summary-box visual">
      <div class="align-boxes">
        <img src="assets/images/icon-visual.svg" alt="icon-visual">
        <h4>Visual</h4>
      </div>

      <div class="align-boxes">
        <p class="bold">72</p>
        <p>/</p>
        <p>100</p>
      </div>
     
    </div>

    <button type="submit">Continue</button>

  </section>

 
</body>

</html>
